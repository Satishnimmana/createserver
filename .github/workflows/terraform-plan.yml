name : "Terraform-Plan-manual-actions"

on:
  push:
    branches:
    - "dev" 
 
jobs:
  terraform:
    name: 'Terraform'
    runs-on: ubuntu-latest
     environment: dev
     environment: prod
    
      

    # Use the Bash shell regardless whether the GitHub Actions runner is ubuntu-latest, macos-latest, or windows-latest


    steps:
    # Checkout the repository to the GitHub Actions runner
    - name: Checkout
      uses: actions/checkout@v3
    
    - name: Configure AWS credentials
      uses: aws-action/configure-aws-credentials@v1
      with:
        AWS_ACCESS_KEY_ID : ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY_ID: ${{ secrets.AWS_SECRET_ACCESS_KEY_ID }}
    # Install the latest version of Terraform CLI and configure the Terraform CLI configuration file with a Terraform Cloud user API token
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v1
      with:
         cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}

    # Initialize a new or existing Terraform working directory by creating initial files, loading any remote state, downloading modules, etc.
    - name: Terraform Init
      working-directory: aws_s3.tf
      run: |
        terraform init
        terraform workspace new ${{environment}}
        terraform workspace select ${{environment}} $$ terraform plan
        terraform workspace select ${{environment}} $$ terraform apply

  
